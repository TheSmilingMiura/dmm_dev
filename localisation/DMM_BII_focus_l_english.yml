BII_sundown_towns:0 "Sundown Towns"
BII_sundown_towns_desc:0 "With unrest and crime in White Town constantly on the rise after nightfall, we will ban all non-British-descended persons from being outside Black Town after dark. This will surely help us keep control over the unruly natives too."
BII_god_bless_the_navy:0 "God Bless the Royal Navy"
BII_god_bless_the_navy_desc:0 "Of all branches of our armed forces, the Navy is by far the strongest. Although severely outdated, our inheritance of the British East Asian and Indian Squadrons means we are able to project power throughout the Indian Ocean and punch far above our weight in any naval confrontation."