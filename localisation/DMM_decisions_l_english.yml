RRC_nanjing_garrison_meter_desc:1 "China is in dire straits by 2004. The military is little more than an auxiliary force to the IJA, the navy is non-existant and the airforce is on a level that could be called "advanced"...for the 1930s.\nTo call the economy crippled is euphemistic, and the IJA Nanjing Garrison perpetually holds a knife to the Government's throat.\n\n Current §YMood§! of the Garrison: [Root.garrison_anger]"
