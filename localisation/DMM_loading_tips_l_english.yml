 LOADING_TIP_78:0 "Through the mud and the blood to the green fields beyond.\n- Royal Canadian Armoured Corps motto"
 LOADING_TIP_79:0 "There is general curiosity in the British Fleet to find out whether the Italians are up to the level\nthey were at in the last war or whether they have fallen off at all.\n- Sir Andrew Cunningham"
 LOADING_TIP_80:0 "The ceasefire is, in my opinion, a necessary condition for the survival of the eternal French Nation.\n- Philippe Pétain"
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks\nwith close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 "Give me fifty DC-3s and the Japanese can have the Burma Road.\n - Chiang Kai-Shek"
