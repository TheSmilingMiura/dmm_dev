l_english:
 LOADING_TIP_0:0 "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini"
 LOADING_TIP_1:0 "To make a people great it is necessary to send them to battle,\neven if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Every soldier must know, before he goes into battle,\nhow the little battle he is to fight fits into the larger picture.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "If we lose the war in the air we lose the war and we lose it quickly.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "It's good to trust others, but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_5:0 "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_6:0 "You aren't coming that easy away for that crime on human's rights of freedom of expression,\nno matter how less you like the opinion! You are criminals! and I will bring that on the surface,\nno matter how you try to stop me, I am not gonna rest until i did that!\n- FPÖSupporter"
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "By this decision, you have all but doomed the Soviet Experiment.\n- Joseph Stalin (upon learning of his dismissal from the Communist Party)"
 LOADING_TIP_9:0 "We stand at the very beginning of a new, a Germanic Age.\n- Adolf Hitler"
 LOADING_TIP_10:0 "We cannot hope to stand against Japan. A China under them is better than no China at all.\n- Wang Jingwei"
 LOADING_TIP_11:0 "The Concert of Europe has, at last, gained a director.\n- Völkischer Beobachter, 1945"
 LOADING_TIP_12:0 "Calling a project 'unrealistic' shows a lack of creativity and inspiration.\n- Karl Becker, Chief of the Heereswaffenamt"
 LOADING_TIP_13:0 "Any alliance whose purpose is not the intention to wage war is senseless and useless.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Great liars are also great magicians.\n- Adolf Hitler"
 LOADING_TIP_15:0 "If today I stand here as a revolutionary, it is as a revolutionary against the Revolution.\n- Adolf Hitler"
 LOADING_TIP_16:0 "If you tell a big enough lie and tell it frequently enough, it will be believed.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Germany will either be a world power or will not be at all.\n- Adolf Hitler"
 LOADING_TIP_18:0 "First of all, Han is not a nation, not even an ethnic group. It is anti-ethnic. It is destroying China and must be dismantled.\n- Liu Zhongjing"
 LOADING_TIP_19:0 "The Chinese know that they are despicable slaves. If someone treats them by their true class identity,\nthey will secretly admire them.\n- Liu Zhongjing"
 LOADING_TIP_20:0 "We must prepare for asymmetric conflicts in the future Eastern Colonies for the next one to two generations.\n- Memo of the Reich Colonial Office for the Eastern Occupied Territories"
 LOADING_TIP_21:0 "Whenever in future wars the battle is fought, panzer troops will play the decisive role.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Greater Hungary is not some lofty ideal to be aspired to. It is a concrete territorial reality that these\nbastard children of Versailles that call themselves states must be forcefully reminded of.\n- Miklós Horthy"
 LOADING_TIP_23:0 "No bastard ever won a war by dying for his country. He won it\nby making the other poor dumb bastard die for his country.\n- George S. Patton"
 LOADING_TIP_24:0 "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton"
 LOADING_TIP_25:0 "Lead me, follow me, or get out of my way.\n- George S. Patton"
 LOADING_TIP_26:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
 LOADING_TIP_27:0 "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton"
 LOADING_TIP_28:0 "For every Imperial Citizen killed, ten Chinese are to be disposed of.\nThis will reinforce the inviolability and superiority of our people.\n- Imperial Japanese Army Handbook 'On partisans and other resistance'"
 LOADING_TIP_29:0 "The attack on Switzerland is truly the greatest of Heydrich's follies.\nFor every meter taken, we lose a man. The Alps are stained red by Aryans shedding each other's blood.\n- Oberstleutnant Ulrich de Maizière"
 LOADING_TIP_30:0 "Leadership consists of picking good men and helping them do their best.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Is the proposed operation likely to succeed?\nIs it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
 LOADING_TIP_35:0 "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_36:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38:0 "We shall in 20 years push our national, cultural and ethnic boundary 5000 kilometers eastwards.\n- Heinrich Himmler"
 LOADING_TIP_39:0 "The Corporate Fiefdoms that constitute German Russia are, in some cases,\neven more inhumane than the military administration could have ever been.\nWest of the Urals, Russia is captured in an infernal darkness.\n- Albert Gore Jr., 'The Necessity of Intervention'"
 LOADING_TIP_40:0 "The Luftwaffe is to the Heer as the lungs are to the body. Without one, the other cannot function.\n- Robert Ritter von Greim"
 LOADING_TIP_41:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_42:0 "The American is unaware of the power of Naval Aviation. His hubris and underestimation of the might of Imperial Japan will be his downfall in any Pacific Campaign.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "We have been beaten, the war is lost. Our, no, the free world's only hope is the United States,\nstill free from the marching jackboots of fascism that trample my homeland even now.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "The Swiss Reduit has been underestimated by us\n...whenever a defensive line is captured, there are another dozen left to take.\n- Generalleutnant Adolf Heusinger, 'Das Deutsche Heer im Wandel der Zeiten' (released posthumously)"
 LOADING_TIP_45:0 "All inhabitants of the Eastern Territories judged to be 'racially without value'\nwill become state-owned workers exactly four days from the signing of this document.\n- Treaty of Peace and Cooperation between the Greater Germanic Reich\nand the remnants of the Soviet Government"
 LOADING_TIP_46:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "A close cooperation with Germany may allow us to preserve, if not our independence,\nat least our own liberties.\n- Erik Scavenius"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 December, 1941"
 LOADING_TIP_49:0 "Here lies the greatest leader the world has ever produced,\none who led Europe into a Golden Age of liberty and unity. His deed is immortal.\n- Führergrab (Linz)"
 LOADING_TIP_50:0 "Any revolutionary system is inherently unsustainable. It consumes its own children. It has done so in France,\nit has done so in Russia, and it will do so again wherever international socialism agitates.\n- Alfred Rosenberg"
 LOADING_TIP_51:0 "We have truly brought Asia Shōwa - enlightened peace.\n- Prince Konoe Fumimaro, 1946"
 LOADING_TIP_52:0 "Russia should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "The ineptitude of France was only a surprise in its vastness.\nA weak people cannot hope to stand against a strong one.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "A swift strike at the heart of Versailles, the unholy bastard state known as Poland,\nshall be the beginning of the end for the International Jewish Conspiracy.\n- Josehph Goebbels"
 LOADING_TIP_56:0 "One has to question the value of Mutually Assured Destruction if one of the parties you are trying to use it against considers 90% of the planet 'life unworthy of living' anyways.\n- Dwight D. Eisenhower"
 LOADING_TIP_57:0 "Set fire to the library shelves, change the flow of canals to flood the museums!\nGrab the pickaxes, the hatchets and the hammers and tear down,\ntear down without mercy the oh-so-honourable cities.\n- Filippo Tommaso Marinetti"
 LOADING_TIP_58:0 "War is beautiful because it unifies rifle fire, artillery thunder, short ceasefires,\nthe perfumes and the smell of decomposition into a grand Symphony!\n- Filippo Tommaso Marinetti"
 LOADING_TIP_59:0 "The Balkan Man does not understand the velvet glove. He must feel the whip on his back.\n- Artur Phleps"
 LOADING_TIP_60:0 "The utter destruction of any slavic organizational structure east of the Ural Mountains must be our mission.\n -Adolf Hitler"
 LOADING_TIP_61:0 "Patrolling Libya almost makes you wish for a Nuclear Winter\n- Afrikakorps Soldier"
 LOADING_TIP_62:0 "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, 15 May, 1940"
 LOADING_TIP_63:0 "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 LOADING_TIP_64:0 "The French had lied to the Poles in saying they are going to attack. There is no idea of it.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Why Die for Danzig?\n- French Anti-War Slogan, 1939"
 LOADING_TIP_66:0 "There is something phoney about this war.\n- US Senator William Borah, 1939"
 LOADING_TIP_67:0 "Switzerland possesses the most disgusting and miserable people and political system.\nThe Swiss are the mortal enemies of the new Germany.\n- Reinhard Heydrich"
 LOADING_TIP_68:0 "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Hirohito"
 LOADING_TIP_69:0 "You will all wind up shining the shoes of the Germans!\n- Italo Balbo"
 LOADING_TIP_70:0 "The avoidance of the range of British Carrier Groups is vital to the continued\noperational initiative of our great nation in the Mare Nostrum.\n- Regia Marina Mediterranean Operations Memo, 1943"
 LOADING_TIP_71:0 "The seeds of totalitarian regimes are nurtured by misery and want. They spread and grow in the evil soil\nof poverty and strife. They reach their full growth when the hope of a people for a better life has died.\nWe must strive to keep that hope alive.\n- Senator Harry Truman (D-Mo.)"
 LOADING_TIP_72:0 "From the Taiga to the British seas, the Red Army is the strongest of all!\n- Soviet Combat Anthem by Pavel Gorin and Samuil Pokrass, 1920"
 LOADING_TIP_73:0 "When you see a murderer poised to deliver the fatal strike, you do not wait until he has struck to crush him.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_74:0 "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
