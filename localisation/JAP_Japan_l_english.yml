JAP_the_willing_desc:0 ""
JAP_the_unwilling:0 "The Unwilling"
JAP_the_unwilling_desc:0 ""
JAP_investing_in_mongolia:0 "Investing in Mongolia"
JAP_investing_in_mongolia_desc:0 "Mengkukuo is exceedingly rich in rare earths, which are increasingly becoming more sought after in our economy. If we explore these resources to their full potential, both Mengkukuo's and our economy will flourish."
