JAP_the_great_migration:0 "The Great Migration"
JAP_the_great_migration_desc:0 "The ongoing city reorganization projects in the mainland have not yet yielded results, while the new connections to Chosen, and the cheap housing to be found there are leading to a mass migration to the peninsula. While not what we expected, it's a good result nonetheless."
