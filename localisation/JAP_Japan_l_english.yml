JAP_the_land_of_oil_fish_and_ships:0 "The Land of Oil, Fish and Ships"
JAP_the_land_of_oil_fish_and_ships_desc:0 "Brunei Town is, for all intents and purposes, an IJN-controlled city. If Syonanto was entwined with the Sea, Brunei depends on it. However, it has potential for chemical industries, especially in the refining of hydrocarbons. An improvement in Brunei's oil industry and harbor, will allow for cheaper investments into the exploration of hydrocarbons in the South China Sea. Let's get cracking."
JAP_the_land_of_coal_grain_and_mansyu:0 "The Land of Coal, Grain and Mansyu"
JAP_the_land_of_coal_grain_and_mansyu_desc:0 "Manchukuo has come into it's own in the last few decades. Unlike the Chinese Republican neighbour to it's southwest, it remains relatively stable. After the IJA lost it's economical stranglehold over the region, the zaibatsus invested in the refion heavily, massively industrializing it. This, combined with assimilation and educational efforts, have made Manchukuo into a manufacturing juggernaut. Our juggernaut. Let's keep it that way, shall we?"
JAP_the_light_of_the_south:0 "The Light of the South"
JAP_the_light_of_the_south_desc:0 "Syonanto, mcuh like it's sisters in China, is a major commercial and financial hub. It's distance from the mainland and IJN investments led to a city deeply connected, not just with the navy and the sea, but Japan's political affairs. As such, many VIPs frequent the city, and it's time we gave it the appropriate luxury."
JAP_a_string_of_pearls:0 "A String of Pearls"
JAP_a_string_of_pearls_desc:0 "Our cities and harbors in China allow us to control what goods enter China, and much of the subsequent revenue from these large trade hubs has been funneled into the Mainland. It's time we change this."
JAP_the_land_of_rice_chaos_and_rice:0 "The Land of Rice, Chaos, and... Rice"
JAP_the_land_of_rice_chaos_and_rice_desc:0 "'E V E R Y T H I N G ' S  O N  F U C K I N G  F I R E\n-The RNGROC government"
JAP_investing_in_manchuria:0 "Investing in Manchuria"
JAP_investing_in_manchuria_desc:0 "Manchukuo remains one of the heavy-duty engines of the Co-Prosperity Sphere. Without it, the economies reliant on it's steel, oil and heavy industries would find themselves strangled. It's crucial we keep it running and well oiled."
