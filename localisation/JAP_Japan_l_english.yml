JAP_a_new_pearl_desc:0 ""
JAP_encourage_colonization:0 "Encourage Colonization"
JAP_encourage_colonization_desc:0 "The current housing crisis in the mainland can be assuaged by migration to our \"Partners\". Namely Manchuria."
JAP_transmongolian_highway_system:0 "Trans-Mongolian Highway System"
JAP_transmongolian_highway_system_desc:0 ""
JAP_diversifying_the_economy:0 "Diversifying the Economy"
JAP_diversifying_the_economy_desc:0 "Manchukuo's economy is starting to suffer, being mainly geared towards heavy industry. While strategically important, Manchuria should be revitalized and it's economy, diversified."
JAP_stimulating_the_tertiary_sector:0 "Stimulating the Tertiary Sector"
JAP_stimulating_the_tertiary_sector_desc:0 "In order to diversify Manchuria's economy, we must excpand it's service industries. Special attention will be paid to infrastructure development and civilian industries, a decisive shift from the past's direction."
JAP_new_arsenals_in_haishenwai:0 "New Arsenals in Haishenwai"
JAP_new_arsenals_in_haishenwai_desc:0 ""
JAP_renewed_growth:0 "Renewed Growth"
JAP_renewed_growth_desc:0 "With the seeds of diversification planted, it's only a matter of time until the Manchurian economy blossoms."
JAP_local_processing:0 "Local Processing"
JAP_local_processing_desc:0 "The Mongolian rare-earths are cheaper if we process them in the country itself. Transportation is still hard to come by in the region, so for now it's best that we keep it local. It will aslo benefit the loacl economy by employing thousands of workers."
